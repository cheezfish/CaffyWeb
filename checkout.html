      margin-bottom: 20px;

      color: white;

<div class="checkout-container">
  <div class="row">
    <div id="product-display-root"></div>
    <div id="snipcart" data-api-key="MDc1NDQ1ZWMtNGIxOS00MWQyLThiNGEtYWMzZDYxOGU4ODA1NjM4NzUxODU5MjI3NDY3NDU2" hidden></div>

  <!-- Initialize React Component -->
  <script type="module">
    const ProductDisplay = () => {
      const [quantityA, setQuantityA] = React.useState(1);
      const [quantityB, setQuantityB] = React.useState(1);

      const products = [
    {
      id: "caffy-pouch-mint",
      name: "Cool Mint",
      price: 50,
      description: "The classic CAFFY Pouch experience in Cool Mint",
      quantity: quantityA,
      setQuantity: setQuantityA

    },
    {
      id: "caffy-pouch-blueberry",
      name: "Blueberry",
      price: 50,
      description: "CAFFY Pouch in Blueberry flavour",
      quantity: quantityB,
      setQuantity: setQuantityB

    }
  ];

      return React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-8 p-6" },
        products.map(product => 
          React.createElement('div', { 
            key: product.id,
            className: "flex flex-col items-center p-6 rounded-lg bg-black/20 border border-[#50F9FA]/20"
          }, [
            React.createElement('img', {
              src: "/images/" + product.id + ".png",
              alt: product.name,
              className: "w-full max-w-sm rounded-lg mb-4"
            }),
            React.createElement('h2', {
              className: "text-2xl font-medium text-[#50F9FA] mb-2"
            }, product.name),
            React.createElement('p', {
              className: "text-white/80 mb-4 text-center"
            }, product.description),
            React.createElement('p', {
              className: "text-[#50F9FA] text-xl mb-6"
            }, `${product.price} AED`),
            React.createElement('div', {
              className: "flex items-center gap-4 mb-6"
            }, [
              React.createElement('button', {
                onClick: () => product.setQuantity(Math.max(1, product.quantity - 1)),
                className: "p-2 rounded-md border border-[#50F9FA] text-[#50F9FA] hover:bg-[#50F9FA]/10"
              }, "-"),
              React.createElement('span', {
                className: "text-white text-lg w-8 text-center"
              }, product.quantity),
              React.createElement('button', {
                onClick: () => product.setQuantity(product.quantity + 1),
                className: "p-2 rounded-md border border-[#50F9FA] text-[#50F9FA] hover:bg-[#50F9FA]/10"
              }, "+")
            ]),
            React.createElement('button', {
              className: "snipcart-add-item button-primary w-full max-w-xs py-2 px-4 rounded-md bg-[#50F9FA] text-black font-medium hover:bg-white hover:text-black transition-colors",
              'data-item-id': product.id,
              'data-item-name': product.name,
              'data-item-price': product.price,
              'data-item-quantity': product.quantity,
              'data-item-url': "htpp://getcaffy.com/"
            }, "Add to Cart")
          ])
        )
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('product-display-root'));
    root.render(React.createElement(ProductDisplay));
  </script>
