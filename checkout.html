<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CAFFY - Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .checkout-container {
      padding: 40px;
      color: white;
      position: relative;
      z-index: 1;
    }
    
    .product-summary {
      background: rgba(80, 250, 250, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-control {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #50F9FA;
      color: white;
    }
    
    .coming-soon-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .coming-soon-text {
      font-family: "Montserrat", serif;
      font-size: 5rem;
      color: #50F9FA;
      text-align: center;
      letter-spacing: 1rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>

<body style="background-color: black;">
  <!-- Coming Soon Overlay - Remove this div when ready -->
  <div class="coming-soon-overlay">
    <div class="coming-soon-text">COMING SOON</div>
  </div>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1 class="montserrat-500" style="text-align: center; color: #50F9FA; margin-top: 40px;">CAFFY</h1>
      </div>
    </div>

    <div class="checkout-container">
      <div class="row">
        <div class="six columns">
          <div class="product-summary">
            <h5 class="montserrat-300">Order Summary</h5>
            <div class="form-group">
              <label>Product</label>
              <select class="form-control" id="product">
                <option>CAFFY Cool Mint (30 pouches)</option>
                <option>CAFFY Blueberry (30 pouches)</option>
              </select>
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="number" class="form-control" value="1" min="1">
            </div>
          </div>
        </div>

        <div class="six columns">
          <h5 class="montserrat-300">Shipping Information</h5>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Country</label>
            <select class="form-control">
              <option>United Arab Emirates</option>
              <option>Saudi Arabia</option>
              <option>Qatar</option>
              <option>Kuwait</option>
              <option>Bahrain</option>
              <option>Oman</option>
            </select>
          </div>
          <button class="button-primary">Complete Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ab45b5ded8.js" crossorigin="anonymous"></script>
</body>
</html>
