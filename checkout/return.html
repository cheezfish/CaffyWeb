  <!-- âœ… CORRECTED SCRIPT -->
  <script>
    async function sendMarketingConsentToN8N() {
      // 1. Get Data from URL
      const urlParams = new URLSearchParams(window.location.search);
      const consentParam = urlParams.get('marketing_consent'); // string "true" or "false"
      const paymentIntentId = urlParams.get('payment_intent'); 

      // 2. LOGIC FIX: "If not checked, do nothing."
      if (consentParam !== 'true') {
        console.log('User did not opt-in (box unchecked). No action taken.');
        return; 
      }

      // 3. Send to Cloudflare Worker -> n8n
      try {
        const response = await fetch('https://caffy-stripe-cloud.imran-aziz.workers.dev/marketing-consent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            payment_intent_id: paymentIntentId,
            marketing_consent: 'opt_in', 
            timestamp: new Date().toISOString()
          })
        });

        if (response.ok) {
          console.log('Marketing consent sent successfully');
        } else {
          console.error('Failed to send marketing consent');
        }
      } catch (err) {
        console.error('Error sending marketing consent:', err);
      }
    }

    // Run when page loads
    sendMarketingConsentToN8N();
  </script>
</body>
