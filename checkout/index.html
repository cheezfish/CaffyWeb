<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CAFFY - Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"

  </noscript>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script src="https://kit.fontawesome.com/ab45b5ded8.js" crossorigin="anonymous"></script>
  <style>
    /* All previous, correct CSS is included here */
    :not(:defined)>* {
      display: none;
    }

    .product-model {
      width: 100%;
      height: 400px;
      margin: 0 auto;
      cursor: grab;
    }

    .hidden {
      display: none !important;
    }

    .cart-icon-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
      filter: drop-shadow(0 0 5px #00ffff);
      transition: opacity 0.3s, transform 0.3s;
    }

    .cart-icon-container i {
      color: #00ffff;
    }

    #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #00ffff;
      color: #000;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 14px;
      font-weight: bold;
    }

    #footerButtonContainer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1001;
      background: none;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.3s;
    }

    #footerButtonContainer i {
      color: #888;
      font-size: 32px;
    }

    body.checkout-active .cart-icon-container,
    body.checkout-active #footerButtonContainer,
    body.cart-open .cart-icon-container {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }

    .cart-modal {
      box-sizing: border-box;
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 420px;
      height: 100%;
      background: #121212;
      color: #fff;
      border-left: 1px solid #00ffff;
      box-shadow: -5px 0 25px rgba(0, 255, 255, 0.2);
      z-index: 1002;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
    }

    .cart-modal.open {
      transform: translateX(0);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      padding: 25px;
      font-size: 24px;
      font-weight: 500;
      margin: 0;
      border-bottom: 1px solid #333;
    }

    .close-cart-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 28px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }

    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 25px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #222;
    }

    .cart-item-model {
      width: 70px;
      height: 70px;
      min-width: 70px;
      margin-right: 15px;
      border-radius: 4px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-details h5 {
      margin: 0;
      font-size: 16px;
    }

    .cart-item-details p {
      margin: 5px 0 0;
      color: #888;
    }

    .cart-item-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 15px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .quantity-controls button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      width: 28px;
      height: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      font-size: 18px;
    }

    .quantity-controls span {
      min-width: 30px;
      text-align: center;
    }

    .remove-item-btn {
      background: none;
      border: none;
      color: #ff5a5f;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }

    .cart-empty-message {
      color: #888;
      text-align: center;
      margin-top: 50px;
    }

    .cart-footer {
      flex-shrink: 0;
      padding: 25px;
      border-top: 1px solid #333;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    #checkout-button {
      width: 100%;
      background-color: #00ffff;
      color: #000;
      border-color: #00ffff;
      font-weight: bold;
    }

    #checkout-view {
      color: #fff;
      padding-bottom: 100px;
    }

    #back-to-store-button {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      width: fit-content;
      margin: 40px auto 20px;
      background: none;
      border: 1px solid #444;
      color: #aaa;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      border-radius: 4px;
    }

    #payment-form {
      margin: 40px auto;
      max-width: 500px;
      padding: 0 15px;
    }

    .form-section {
      margin-bottom: 35px;
    }

    .form-section h4 {
      margin-bottom: 20px;
      font-weight: 500;
      color: #00ffff;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-field {
      flex: 1;
    }

    .form-field label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 14px;
      font-weight: 500;
    }

    .form-field input[type="email"],
    .form-field input[type="tel"],
    .form-field input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-field input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
    }

    .form-field input::placeholder {
      color: #666;
    }

    .required {
      color: #ff5a5f;
    }

    #address-element,
    #payment-element {
      margin-bottom: 24px;
    }

    .checkbox-field {
      display: flex;
      align-items: flex-start;
      margin: 20px 0;
      gap: 12px;
    }

    .checkbox-field input[type="checkbox"] {
      margin: 0;
      width: 18px;
      height: 18px;
      accent-color: #00ffff;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .checkbox-field label {
      color: #aaa;
      font-size: 14px;
      line-height: 1.4;
      cursor: pointer;
    }

    .checkbox-field label a {
      color: #00ffff;
      text-decoration: none;
    }

    .checkbox-field label a:hover {
      text-decoration: underline;
    }

    .order-summary {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .order-summary h4 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #00ffff;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #2a2a2a;
    }

    .order-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-top: 10px;
      font-weight: 600;
      color: #00ffff;
    }

    .order-item-name {
      color: #ccc;
    }

    .order-item-price {
      color: #fff;
    }

    #submit-payment-button {
      width: 100%;
      background-color: #00ffff;
      color: #000;
      border-color: #00ffff;
      font-weight: bold;
      padding: 15px;
      font-size: 16px;

      /* --- THIS IS THE FIX --- */
      display: flex;
      align-items: center;      /* Vertically centers the text */
      justify-content: center;  /* Horizontally centers the text */
    }

    #submit-payment-button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #payment-message {
      color: #ff5a5f;
      text-align: center;
      margin-top: 20px;
    }

    #footer {
      width: 100%;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 1000;
      background-color: #1a1a1a;
      padding: 20px 0;
      border-top: 1px solid #00ffff;
      box-shadow: 0 -5px 25px rgba(0, 255, 255, 0.2);
    }

    .footer-content {
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .social-icons a {
      color: #ccc;
      font-size: 24px;
    }

    .links a {
      color: #aaa;
    }

    .trademark {
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .row .six.columns {
        width: 100%;
        margin-left: 0;
      }

      .product-model {
        height: 320px;
      }

      .add-to-cart-button {
        margin-bottom: 50px;
      }

      #HeroContainer {
        margin-bottom: 0;
      }

      #back-to-store-button {
        margin-top: 20px;
      }

      .cart-modal {
        max-width: 100%;
        border-left: none;
      }

      .cart-footer {
        position: sticky;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .form-field {
        margin-bottom: 15px;
      }

      #payment-form {
        padding: 0 20px;
      }
    }
  </style>
</head>

<body>

  <script type="text/javascript">
    // --- ACTION ITEM: Your real publishable key goes here ---
    const stripe = Stripe('pk_live_51QYtamFAY8BwNpdGBzHG1vdjlqsfJ0dSBT2kTgLfEhFP3oYhdiPboMjaIAmgiXBWKt0OqvIM4xrMmydKBRNkpOny00qMCEFQaX');

    // --- STRIPE ELEMENTS LOGIC ---
    let elements;
    let addressElement;
    let paymentElement;

    // --- CART STATE & DOM ELEMENTS ---
    let cart = [];
    const mainContent = document.getElementById('main-content');
    const checkoutView = document.getElementById('checkout-view');
    const backToStoreButton = document.getElementById('back-to-store-button');
    const cartIcon = document.getElementById('cart-icon');
    const cartModal = document.getElementById('cart-modal');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');
    const checkoutButton = document.getElementById('checkout-button');
    const closeCartButton = document.querySelector('.close-cart-btn');
    const footer = document.getElementById('footer');
    const footerButton = document.getElementById('footerButtonContainer');

    // --- CART FUNCTIONS ---
    function updateCart(itemId, newQuantity) {
      const item = cart.find(i => i.id === itemId);
      if (item) {
        item.quantity = newQuantity;
        if (item.quantity <= 0) cart = cart.filter(i => i.id !== itemId);
      }
      updateCartDisplay();
    }

    function addToCart(item) {
      const existingItem = cart.find(cartItem => cartItem.id === item.id);
      if (existingItem) existingItem.quantity++;
      else cart.push({ ...item, quantity: 1 });
      updateCartDisplay();
    }

    function updateCartDisplay() {
      cartItemsContainer.innerHTML = cart.length === 0 ? '<p class="cart-empty-message">Your basket is empty.</p>' : '';
      let total = 0, count = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        count += item.quantity;
        const itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.innerHTML = `<model-viewer class="cart-item-model" src="${item.model}" variant-name="${item.variant}" auto-rotate disable-zoom disable-pan shadow-intensity="0"></model-viewer><div class="cart-item-details"><h5>${item.name}</h5><p>${(item.price / 100).toFixed(2)} AED</p></div><div class="cart-item-actions"><div class="quantity-controls"><button data-id="${item.id}" data-action="decrease">-</button><span>${item.quantity}</span><button data-id="${item.id}" data-action="increase">+</button></div><button class="remove-item-btn" data-id="${item.id}">REMOVE</button></div>`;
        cartItemsContainer.appendChild(itemElement);
      });
      cartCount.textContent = count;
      cartTotal.textContent = `${(total / 100).toFixed(2)} AED`;
      checkoutButton.disabled = cart.length === 0;
    }

    function updateOrderSummary() {
      const orderItemsList = document.getElementById('order-items-list');
      orderItemsList.innerHTML = '';
      
      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        const orderItem = document.createElement('div');
        orderItem.classList.add('order-item');
        orderItem.innerHTML = `
          <span class="order-item-name">${item.name} × ${item.quantity}</span>
          <span class="order-item-price">${(itemTotal / 100).toFixed(2)} AED</span>
        `;
        orderItemsList.appendChild(orderItem);
      });
      
      // Add total
      const totalItem = document.createElement('div');
      totalItem.classList.add('order-item');
      totalItem.innerHTML = `
        <span>Total</span>
        <span>${(total / 100).toFixed(2)} AED</span>
      `;
      orderItemsList.appendChild(totalItem);
    }

    // --- VIEW MANAGEMENT FUNCTIONS ---
    function showCheckoutView() { 
      document.body.classList.add('checkout-active'); 
      mainContent.classList.add('hidden'); 
      checkoutView.classList.remove('hidden');
      updateOrderSummary();
    }
    function hideCheckoutView() { 
      document.body.classList.remove('checkout-active'); 
      mainContent.classList.remove('hidden'); 
      checkoutView.classList.add('hidden'); 
    }
    function closeCart() { 
      cartModal.classList.remove('open'); 
      document.body.classList.remove('cart-open'); 
    }

    // --- STRIPE ELEMENTS CHECKOUT FLOW ---
    async function initiateCheckout() {
      if (cart.length === 0) return;
      closeCart();
      showCheckoutView();

      const totalAmount = (cart.reduce((t, i) => t + i.price * i.quantity, 0) / 100).toFixed(2);
      document.getElementById('submit-payment-button').querySelector('#button-text').textContent = `Pay ${totalAmount} AED`;

      try {
        // The frontend now only sends IDs and quantities, not prices.
        const secure_line_items = cart.map(item => ({ id: item.id, quantity: item.quantity }));

        // --- ACTION ITEM: Your real worker URL goes here ---
        const response = await fetch('https://caffy-stripe-cloud.imran-aziz.workers.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ line_items: secure_line_items }),
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error?.message || 'Server error');

        const clientSecret = data.clientSecret;
        const appearance = { 
          theme: 'night', 
          variables: { 
            colorPrimary: '#00ffff', 
            colorBackground: '#1a1a1a', 
            colorText: '#ffffff', 
            colorDanger: '#ff5a5f', 
            fontFamily: 'Montserrat, sans-serif',
            borderRadius: '4px',
            spacingUnit: '6px'
          } 
        };
        elements = stripe.elements({ appearance, clientSecret });

        // Enhanced Address Element with all fields
        addressElement = elements.create("address", {
          mode: "shipping",
          allowedCountries: ['AE'], // Gulf countries + others as needed
          blockPoBox: true, // Block P.O. Box addresses for shipping
          fields: {
            phone: 'always', // Always show phone field
          },
          validation: {
            phone: {
              required: 'always',
            },
          },
        });
        addressElement.mount("#address-element");

        // Enhanced Payment Element
        paymentElement = elements.create("payment", {
          fields: {
            billingDetails: {
              name: 'never', // We'll collect this separately if needed
              email: 'never', // We collect email above
              phone: 'never', // We collect phone above
              address: 'never', // We collect address above
            },
          },
        });
        paymentElement.mount("#payment-element");

      } catch (error) {
        console.error('Checkout Init Error:', error);
        alert('Could not initiate checkout. Please try again.');
        hideCheckoutView();
      }
    }

    document.getElementById('payment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      setLoading(true);
      
      // Collect customer data
      const email = document.getElementById('customer-email').value;
      const phone = document.getElementById('customer-phone').value;
      const marketingConsent = document.getElementById('marketing-checkbox').checked;
      
      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: `${window.location.protocol}//${window.location.host}/return.html`,
          receipt_email: email,
          shipping: {
            name: 'Customer', // This will be overridden by address element
            phone: phone,
          },
        },
      });
      
      if (error) {
        if (error.type === "card_error" || error.type === "validation_error") {
          showMessage(error.message);
        } else {
          showMessage("An unexpected error occurred.");
        }
      }
      setLoading(false);
    });

    // --- HELPER FUNCTIONS FOR PAYMENT FORM ---
    function setLoading(isLoading) {
      const btn = document.getElementById('submit-payment-button');
      if (isLoading) {
        btn.disabled = true;
        btn.querySelector('#button-text').textContent = "Processing...";
      } else {
        btn.disabled = false;
        const totalAmount = (cart.reduce((t, i) => t + i.price * i.quantity, 0) / 100).toFixed(2);
        btn.querySelector('#button-text').textContent = `Pay ${totalAmount} AED`;
      }
    }
    
    function showMessage(messageText) {
      const messageContainer = document.getElementById('payment-message');
      messageContainer.classList.remove("hidden");
      messageContainer.textContent = messageText;
      setTimeout(() => { messageContainer.classList.add("hidden"); }, 4000);
    }

    // --- FORM ENHANCEMENTS ---
    function formatPhoneNumber(input) {
      // Simple UAE phone number formatting
      let value = input.value.replace(/\D/g, '');
      if (value.startsWith('971')) {
        value = '+' + value;
      } else if (value.startsWith('0')) {
        value = '+971' + value.substring(1);
      } else if (value.length === 9) {
        value = '+971' + value;
      }
      input.value = value;
    }

    // Real-time email validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // --- EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', () => {
      // Product add to cart buttons
      document.querySelectorAll('.add-to-cart-button').forEach(button => {
        button.addEventListener('click', e => {
          addToCart({ ...e.currentTarget.dataset, price: parseInt(e.currentTarget.dataset.price) });
          cartModal.classList.add('open');
          document.body.classList.add('cart-open');
        });
      });

      // Cart item actions
      cartItemsContainer.addEventListener('click', e => {
        const { id, action } = e.target.dataset;
        if (!id) return;
        const item = cart.find(i => i.id === id);
        if (!item) return;
        if (e.target.classList.contains('remove-item-btn')) updateCart(id, 0);
        else if (action === 'decrease') updateCart(id, item.quantity - 1);
        else if (action === 'increase') updateCart(id, item.quantity + 1);
      });

      // Cart and checkout navigation
      cartIcon.addEventListener('click', () => {
        cartModal.classList.add('open');
        document.body.classList.add('cart-open');
      });
      closeCartButton.addEventListener('click', closeCart);
      checkoutButton.addEventListener('click', initiateCheckout);
      backToStoreButton.addEventListener('click', () => {
        hideCheckoutView();
        cartModal.classList.add('open');
        document.body.classList.add('cart-open');
      });

      // Footer toggle
      footerButton.addEventListener('click', (event) => {
        event.stopPropagation();
        footer.style.display = footer.style.display === 'none' ? 'flex' : 'none';
      });
      document.addEventListener('click', (event) => {
        if (footer.style.display === 'flex' && !footer.contains(event.target) && !footerButton.contains(event.target)) {
          footer.style.display = 'none';
        }
      });

      // Form field enhancements
      const emailField = document.getElementById('customer-email');
      
      // Email validation
      emailField.addEventListener('blur', (e) => {
        const email = e.target.value;
        if (email && !validateEmail(email)) {
          e.target.style.borderColor = '#ff5a5f';
        } else {
          e.target.style.borderColor = '#444';
        }
      });

      // Phone number formatting
      phoneField.addEventListener('blur', (e) => {
        formatPhoneNumber(e.target);
      });

      // Terms checkbox requirement
      const termsCheckbox = document.getElementById('terms-checkbox');
      const submitButton = document.getElementById('submit-payment-button');
      
      function updateSubmitButton() {
        // Note: We'll also check other validations in the form submit handler
        // This is just for the terms checkbox visual feedback
        if (!termsCheckbox.checked) {
          submitButton.style.opacity = '0.6';
        } else {
          submitButton.style.opacity = '1';
        }
      }
      
      termsCheckbox.addEventListener('change', updateSubmitButton);
      updateSubmitButton(); // Initial state

      // Initialize
      footer.style.display = 'none';
      updateCartDisplay();
    });
  </script>
</body>
