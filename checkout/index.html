    <link rel="stylesheet" href="css/style.css">

    <!-- Stripe & Model Viewer Scripts -->

    <script src="https://kit.fontawesome.com/ab45b5ded8.js" crossorigin="anonymous"></script>

    <!-- NEW THEMED CART STYLES -->
    <style>
        :not(:defined) > * { display: none; }
        .product-model { width: 100%; height: 400px; margin: 0 auto; cursor: grab; }
        .cart-icon-container { position: fixed; bottom: 20px; right: 20px; cursor: pointer; z-index: 999; filter: drop-shadow(0 0 5px #00ffff); }
        #cart-icon-container img { width: 60px; height: 60px; }
        #cart-count { position: absolute; top: -5px; right: -5px; background: #00ffff; color: #000; border-radius: 50%; padding: 2px 8px; font-size: 14px; font-weight: bold; }
        .cart-modal { position: fixed; top: 0; right: 0; width: 380px; height: 100%; background: #121212; color: #fff; border-left: 1px solid #00ffff; box-shadow: -5px 0 25px rgba(0, 255, 255, 0.2); z-index: 1000; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; padding: 25px; font-family: 'Montserrat', sans-serif; }
        .cart-modal.open { transform: translateX(0); }
        .cart-header { font-size: 24px; font-weight: 500; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .cart-items { flex-grow: 1; overflow-y: auto; }
        .cart-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .cart-item img { width: 60px; height: 60px; margin-right: 15px; border-radius: 4px; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-details h5 { margin: 0; font-size: 16px; font-weight: 400; }
        .cart-item-details p { margin: 5px 0 0; color: #888; }
        .cart-item-actions { display: flex; flex-direction: column; align-items: center; }
        .quantity-controls { display: flex; align-items: center; margin-bottom: 5px; }
        .quantity-controls button { background: #222; color: #fff; border: 1px solid #444; width: 25px; height: 25px; cursor: pointer; }
        .quantity-controls span { min-width: 30px; text-align: center; }
        .remove-item-btn { background: none; border: none; color: #ff5a5f; cursor: pointer; font-size: 12px; }
        .cart-empty-message { color: #888; text-align: center; margin-top: 50px; }
        .cart-footer { padding-top: 20px; border-top: 1px solid #333; }
        .cart-total { display: flex; justify-content: space-between; font-size: 18px; font-weight: 500; margin-bottom: 20px; }
        #checkout-button { width: 100%; background-color: #00ffff; color: #000; border-color: #00ffff; font-weight: bold; }
        #checkout-button:hover { background-color: #fff; border-color: #fff; }
        .hidden { display: none !important; }
        #stripe-checkout { color: #fff; }
    </style>
</head>

<body>

  <div id="main-content">
    <div class="container" id="HeroContainer">
      <div class="hero twelve columns">
        <div id="title" class="montserrat-500">CAFFY</div>
        <h5 id="subtitle" class="montserrat-300">Welcome to the future - you belong here.</h5>
      </div>
    </div>

    <!-- NEW PRODUCT GRID WITH 3D MODELS -->
    <div class="container" style="margin-bottom: 100px;">
        <div class="row">
            <div class="six columns u-text-center">
                <model-viewer class="product-model"
                    src="../CaffyPouchMintMVout6b.glb"
                    variant-name="Mint"
                    auto-rotate
                    camera-controls
                    disable-pan
                    shadow-intensity="0"
                    alt="A 3D model of CAFFY Pouch, Cool Mint flavor.">
                </model-viewer>
                <h4 class="product">Cool Mint</h4>
                <p class="price">50 AED</p>
                <button class="button-primary add-to-cart-button six columns offset-by-three"
                    data-id="mint_pouch_v1"
                    data-name="Caffy Pouch - Cool Mint"
                    data-price="5000"
                    data-image="images/caffy-pouch-mint.png">
                    Add to Cart
                </button>
            </div>
            <div class="six columns u-text-center">
                <model-viewer class="product-model"
                    src="../CaffyPouchMintMVout6b.glb"
                    variant-name="Blueberry"
                    auto-rotate
                    camera-controls
                    disable-pan
                    shadow-intensity="0"
                    alt="A 3D model of CAFFY Pouch, Blueberry flavor.">
                </model-viewer>
                <h4 class="product">Blueberry</h4>
                <p class="price">50 AED</p>
                <button class="button-blueberry add-to-cart-button six columns offset-by-three"
                    data-id="blueberry_pouch_v1"
                    data-name="Caffy Pouch - Blueberry"
                    data-price="5000"
                    data-image="images/caffy-pouch-blueberry.png">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    
    <div class="container" id="FooterContainer">
      <div class="twelve columns offset-by-one">
        <input type="image" id="footerButton" src="images/info.png" alt="info button">
        <div id="footer" style="display: none;"><!-- Your original footer content here --></div>
      </div>
    </div>
  </div>

  <!-- Stripe Embedded Component Container -->
  <div id="stripe-checkout" class="container"></div>

  <!-- Cart HTML -->
  <div class="cart-icon-container" id="cart-icon">
    <img src="images/cart.png" alt="Shopping Cart">
    <span id="cart-count">0</span>
  </div>

  <div class="cart-modal" id="cart-modal">
    <h3 class="cart-header">Your Basket</h3>
    <div class="cart-items" id="cart-items-container"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total</span>
        <span id="cart-total">0.00 AED</span>
      </div>
      <button class="button-primary" id="checkout-button">Proceed to Checkout</button>
    </div>
  </div>

  <!-- MAIN JAVASCRIPT LOGIC -->
  <script type="text/javascript">
    // --- ACTION ITEM 1: Replace with your Stripe PUBLISHABLE key ---
    const stripe = Stripe('pk_live_YOUR_PUBLISHABLE_KEY_HERE');

    // --- Cart State & DOM Elements ---
    let cart = [];
    const cartIcon = document.getElementById('cart-icon');
    const cartModal = document.getElementById('cart-modal');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');
    const checkoutButton = document.getElementById('checkout-button');
    const mainContent = document.getElementById('main-content');
    const stripeCheckoutContainer = document.getElementById('stripe-checkout');

    // --- Cart Management Functions ---
    function updateCart(itemId, newQuantity) {
        const item = cart.find(i => i.id === itemId);
        if (item) {
            item.quantity = newQuantity;
            if (item.quantity <= 0) {
                cart = cart.filter(i => i.id !== itemId);
            }
        }
        updateCartDisplay();
    }
    
    function addToCart(item) {
        const existingItem = cart.find(cartItem => cartItem.id === item.id);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ ...item, quantity: 1 });
        }
        updateCartDisplay();
    }

    function updateCartDisplay() {
        cartItemsContainer.innerHTML = '';
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p class="cart-empty-message">Your basket is empty.</p>';
        }

        let total = 0;
        let count = 0;

        cart.forEach(item => {
            total += item.price * item.quantity;
            count += item.quantity;
            
            const itemElement = document.createElement('div');
            itemElement.classList.add('cart-item');
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-details">
                    <h5>${item.name}</h5>
                    <p>${(item.price / 100).toFixed(2)} AED</p>
                </div>
                <div class="cart-item-actions">
                    <div class="quantity-controls">
                        <button data-id="${item.id}" data-action="decrease">-</button>
                        <span>${item.quantity}</span>
                        <button data-id="${item.id}" data-action="increase">+</button>
                    </div>
                    <button class="remove-item-btn" data-id="${item.id}">Remove</button>
                </div>
            `;
            cartItemsContainer.appendChild(itemElement);
        });

        cartCount.textContent = count;
        cartTotal.textContent = `${(total / 100).toFixed(2)} AED`;
        checkoutButton.disabled = cart.length === 0;
    }

    // --- Stripe Checkout Function ---
    async function initiateCheckout() {
        if (cart.length === 0) return;
        
        mainContent.classList.add('hidden');
        cartModal.classList.remove('open');
        stripeCheckoutContainer.innerHTML = '<h4 style="text-align: center; margin-top: 50px;">Loading Secure Checkout...</h4>';

        const line_items = cart.map(item => ({
            price_data: {
                currency: 'aed',
                product_data: {
                    name: item.name,
                    images: [window.location.origin + '/' + item.image]
                },
                unit_amount: item.price,
            },
            quantity: item.quantity,
        }));

        try {
            // --- ACTION ITEM 2: Replace with your Cloudflare Worker URL ---
            const response = await fetch('https://caffy-stripe-cloud.your-account.workers.dev', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ line_items }),
            });
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            const checkout = await stripe.initEmbeddedCheckout({ clientSecret: data.clientSecret });
            stripeCheckoutContainer.innerHTML = '';
            checkout.mount('#stripe-checkout');
        } catch(error) {
            console.error('Checkout Error:', error);
            alert('Could not initiate checkout. Please try again.');
            mainContent.classList.remove('hidden');
        }
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.add-to-cart-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const itemData = e.currentTarget.dataset;
                addToCart({
                    id: itemData.id,
                    name: itemData.name,
                    price: parseInt(itemData.price),
                    image: itemData.image
                });
                cartModal.classList.add('open');
            });
        });

        cartItemsContainer.addEventListener('click', e => {
            const target = e.target;
            const itemId = target.dataset.id;
            if (!itemId) return;

            const item = cart.find(i => i.id === itemId);
            if (!item) return;

            if (target.classList.contains('remove-item-btn')) {
                updateCart(itemId, 0);
            } else if (target.dataset.action === 'decrease') {
                updateCart(itemId, item.quantity - 1);
            } else if (target.dataset.action === 'increase') {
                updateCart(itemId, item.quantity + 1);
            }
        });

        cartIcon.addEventListener('click', () => cartModal.classList.toggle('open'));
        checkoutButton.addEventListener('click', initiateCheckout);
        
        // Your existing footer logic from script.js
        const footer = document.getElementById('footer');
        const footerButton = document.getElementById('footerButton');
        footerButton.addEventListener('click', (event) => {
          event.stopPropagation();
          const isHidden = footer.style.display === 'none' || footer.style.display === '';
          footer.style.display = isHidden ? 'flex' : 'none';
          // You may need to adjust the footerButton position logic here if it was in your original script.js
        });
        document.addEventListener('click', (event) => {
          if ((footer.style.display === 'flex') && !footer.contains(event.target) && !footerButton.contains(event.target)) {
            footer.style.display = 'none';
          }
        });

        updateCartDisplay(); // Initial display update
    });
  </script>
</body>
</html>
