<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffy Checkout</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../images/favicon.ico">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'"/>
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" type="text/css"/>
  </noscript>
</head>


<body>
  <div class="container" id="HeroContainer">
    <div class="hero twelve columns" onclick="window.location.href='https://getcaffy.com/';" style="cursor: pointer; z-index:0;">
        <div id="title" class="montserrat-500">CAFFY</div>
        <h5 id="subtitle" class="montserrat-300">Welcome to the future - you belong here.</h5>
    </div>
  </div>

  <div class="cartContainer" style="bottom:1%%">
  <span  id="cartCount" class="snipcart-items-count" style="font-weight: bold;"></span>
  <input type="image" class="snipcart-checkout" id="toggleCheckout" src="../images/cart.png">
  </div>

    <div class="container" style="margin-bottom: 100px;">
        <div class="row">
            <div class="six columns u-text-center">
                <img class="productimage" src="../images/caffy-pouch-mint.png" alt="Caffy Pouch - Cool Mint" style="width:100%">
                <h4 class="product">Cool Mint</h4>
                <p class="price">50 AED</p>
                <button class="button-primary snipcart-add-item six columns offset-by-three"
                    data-item-id="caffy-pouch-mint"
                    data-item-name="Caffy Pouch - Cool Mint"
                    data-item-price="50"
                    data-item-url="/checkout"
                    data-item-image="../images/caffy-pouch-mint.png"
                    data-item-currency="AED">
                    Add to Cart
                </button>
            </div>
            <div class="six columns u-text-center">
                <img class="productimage" src="../images/caffy-pouch-blueberry.png" alt="Caffy Pouch - Blueberry" style="width:100%">
                <h4 class="product">Blueberry</h4>
                <p class="price">50 AED</p>
                <button class="button-blueberry snipcart-add-item six columns offset-by-three"
                    data-item-id="caffy-pouch-blueberry"
                    data-item-name="Caffy Pouch - Blueberry"
                    data-item-price="50"
                    data-item-url="/checkout"
                    data-item-image="../images/caffy-pouch-blueberry.png"
                    data-item-currency="AED">
                    Add to Cart
                </button>
            </div>

        </div>
    </div>

    <div class="container" id="FooterContainer">
      <div class="twelve columns offset-by-one">
          <input type="image" id="footerButton" src="../images/info.png" alt="info button - opens terms, faq and privacy, as well as socials">
          <div id="footer" style="display: none;">
              <div class="footer-content">
                  <div class="social-icons">
                      <a href="https://x.com/GetCaffy" title="Twitter"><i class="fa-xl fab fa-twitter"></i></a>
                      <a href="https://www.instagram.com/get__caffy/" title="Instagram"><i class="fa-xl fab fa-instagram"></i></a>
                      <a href="https://www.tiktok.com/@getcaffy" title="TikTok"><i class="fa-xl fab fa-tiktok"></i></a>
                      <a href="https://www.linkedin.com/company/getcaffy/" title="LinkedIn"><i class="fa-xl fab fa-linkedin"></i></a>
                      <a href="https://www.reddit.com/user/getcaffy/" title="Reddit"><i class="fa-xl fab fa-reddit"></i></a>
                      <a href="https://www.youtube.com/@GetCaffy" title="YouTube"><i class="fa-xl fab fa-youtube"></i></a>
                  </div>
                  <div class="links">
                      <a href="/terms" class="montserrat-300">Terms</a>
                      <a href="/faq" class="montserrat-300">FAQ</a>
                      <a href="/privacy" class="montserrat-300">Privacy</a>
                  </div>
                  <div class="trademark">
                      Â© 2024 CAFFY Ltd. All rights reserved.
                  </div>
              </div>
          </div>
      </div>
  </div>

</html>
