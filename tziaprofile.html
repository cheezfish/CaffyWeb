<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turab Zia - CAFFY Founder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab45b5ded8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #000000;
            border: 1px solid #50F9FA;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .name {
            font-size: 2.5rem;
            color: #50F9FA;
        }

        .title {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #50F9FA;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: transparent;
            border: 1px solid #50F9FA;
            color: #50F9FA;
            padding: 0.8rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-button:hover {
            background-color: #50F9FA;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="images/CAFFY LOGO white.png" alt="CAFFY Logo" class="logo">
            <h1 class="name">Turab Zia</h1>
        </div>
        <p class="title">Founder - CAFFY</p>
        
        <div class="social-links">
            <a href="https://www.instagram.com/get__caffy/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@getcaffy" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@GetCaffy" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://x.com/GetCaffy" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://www.linkedin.com/company/getcaffy/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>

        <div class="contact-links">
            <a href="https://wa.me/971558817386" class="contact-button">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
            <a href="mailto:t.zia@getcaffy.com" class="contact-button">
                <i class="far fa-envelope"></i>
                Email
            </a>
            <a href="https://getcaffy.com" class="contact-button">
                <i class="fas fa-globe"></i>
                Website
            </a>
        </div>
    </div>
</body>
</html>
