    <script>
      const modelViewerVariants = document.querySelector("#animation-demo");
      const select = document.querySelector('#variant');
    
      modelViewerVariants.addEventListener('load', () => {
        select.innerHTML = '';
    
        const names = modelViewerVariants.availableVariants;
        if (names.length > 0) {
    
          // Create options in the desired order (Mint first)
          const mintIndex = names.indexOf("Mint");
          const blueberryIndex = names.indexOf("Blueberry");

          if (mintIndex !== -1) {
              const mintOption = document.createElement('option');
              mintOption.value = "Mint";
              mintOption.textContent = "Mint";
              select.appendChild(mintOption);
          }
          if (blueberryIndex !== -1){
              const blueberryOption = document.createElement('option');
              blueberryOption.value = "Blueberry";
              blueberryOption.textContent = "Blueberry";
              select.appendChild(blueberryOption);
          }
        }
      });
    
      select.addEventListener('input', (event) => {
        modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
      });

      // 2. CHANGE: Logic to track Flavor Changes
      select.addEventListener('input', (event) => {
        // A. Actually change the model (Your original code)
        modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
        
        // B. Analytics (New safe code)
        // If Umami is loaded, tell it which flavor was picked
        if (typeof umami !== 'undefined') {
          umami.track('Select Flavor', { name: event.target.value });
        }
      });

      // 3. INTERACT: Logic to track 3D Model Rotation
      let hasInteracted = false; // "Switch" to ensure we only track this once
      
      modelViewerVariants.addEventListener('camera-change', (event) => {
        // Only run if the USER moved it, and if we haven't tracked it yet
        if (event.detail.source === 'user-interaction' && !hasInteracted) {
          hasInteracted = true; // Flip the switch off so we don't spam
          
          if (typeof umami !== 'undefined') {
            umami.track('Interact 3D Model');
          }
        }
      });

      // Wait for Clarity to load
      function checkClarity() {
        // If Clarity has generated a Session ID...
        if (typeof clarity === 'function' && clarity.v) {
          // ...and if Umami is loaded
          if (typeof umami !== 'undefined') {
            // Send a "Session Start" event to Umami containing the Clarity Link
            // The link format is always: https://clarity.ms/player/{ProjectID}/{SessionID}
            const clarityId = clarity.v.id; 
            // Replace 'uvpwwz7gy2' below with your ACTUAL Clarity Project ID from the URL
            const clarityUrl = `https://clarity.ms/player/uvpwwz7gy2/${clarityId}`;
            
            umami.track('Clarity Session', { url: clarityUrl });
          }
        } else {
          // Keep checking every 1 second until it loads
          setTimeout(checkClarity, 1000);
        }
      }

      // Start checking
      checkClarity();

    </script>
