<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="container" id="HeroContainer">
      <div class="hero twelve columns">
        <div id="title" class="montserrat-500">CAFFY</div>
        <h5 id="subtitle" class="montserrat-300">Welcome to the future - you belong here.</h5>
        <button id="buyNowBtn" class="button-primary label">BUY NOW</button>
        <div id="infoBox" style="display: none;">
          <p id="info"></p>
          <div class="controls">
            <div id="variantBox">Variant: <select id="variant"></select></div>
          </div>
        </div>
      </div>
  </div>

  <div class="container" id="ModelContainer">
        <div class="ten columns">
          <model-viewer id="animation-demo" class="model" 
          disable-pan 
          scale="0.001 0.001 0.001" 
          animation-name="Top-SectionAction"
          camera-orbit="75deg 60deg 105%" shadow-intensity="0" 
          camera-controls touch-action="none" orbit-sensitivity="2"
          interaction-prompt-threshold="5000" 
          poster="images/poster-new.webp"
          src="../CaffyPouchMintMVout.glb" 
          alt="A 3D model of CAFFY Pouch, a mint flavored energy supplement.">

            <div slot="hotspot-about" class="anchor" data-surface="1 0 0 3 2 0 0 0"></div>
            <div slot="hotspot-flavour" class="anchor" data-surface="0 0 220 221 222 0.1 0.061 0.534"></div>
            <div slot="hotspot-effect" class="anchor" data-surface="2 0 0 3 2 0.007 0.753 0.240"></div>
            <svg id="lines" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="lineContainer">
              <line class="line"></line>
              <line class="line"></line>
              <line class="line"></line>
            </svg>

            <div id="labelsbox">
              <button id="about" class="label">About Us</button>
              <button id="flavour" class="label">Flavours</button>
              <button id="effect" class="label">Effects</button>
            </div>

          </model-viewer>
        </div>
    </div>

    <div class="container" id="FooterContainer">
      <div class="twelve columns offset-by-one">

        <input type="image" id="footerButton" src="images/info.png" alt="info button - opens terms, faq and privacy, as well as socials">
        </input>

        <div id="footer" style="display: none;">
            <div class="footer-content">
              <div class="social-icons">
                  <a href="https://x.com/GetCaffy" title="Twitter"><i class="fa-xl fab fa-twitter"></i></a>
                  <a href="https://www.instagram.com/get__caffy/" title="Instagram"><i class="fa-xl fab fa-instagram"></i></a>
                  <a href="https://www.tiktok.com/@getcaffy" title="TikTok"><i class="fa-xl fab fa-tiktok"></i></a>
                  <a href="https://www.linkedin.com/company/getcaffy/" title="LinkedIn"><i class="fa-xl fab fa-linkedin"></i></a>
                  <a href="https://www.reddit.com/user/getcaffy/" title="Reddit"><i class="fa-xl fab fa-reddit"></i></a>
                  <a href="https://www.youtube.com/@GetCaffy" title="YouTube"><i class="fa-xl fab fa-youtube"></i></a>
              </div>
              <div class = "links">
                  <a href="/terms" class="montserrat-300">Terms</a>
                  <a href="/faq" class="montserrat-300">FAQ</a>
                  <a href="/privacy" class="montserrat-300">Privacy</a>
              </div>
              <div class="trademark">
                  © 2024 CAFFY Ltd. All rights reserved.
              </div>
          </div>  
        </div>

      </div>
    </div>

    <script>
      const modelViewerVariants = document.querySelector("#animation-demo");
      const select = document.querySelector('#variant');
    
      modelViewerVariants.addEventListener('load', () => {
        select.innerHTML = '';
    
        const names = modelViewerVariants.availableVariants;
        if (names.length > 0) {
    
          // Create options in the desired order (Mint first)
          const mintIndex = names.indexOf("Mint");
          const blueberryIndex = names.indexOf("Blueberry");

          if (mintIndex !== -1) {
              const mintOption = document.createElement('option');
              mintOption.value = "Mint";
              mintOption.textContent = "Mint";
              select.appendChild(mintOption);
          }
          if (blueberryIndex !== -1){
              const blueberryOption = document.createElement('option');
              blueberryOption.value = "Blueberry";
              blueberryOption.textContent = "Blueberry";
              select.appendChild(blueberryOption);
          }
        }
      });
    
      select.addEventListener('input', (event) => {
        modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
      });
    </script>
